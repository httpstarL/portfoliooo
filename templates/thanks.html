<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #800000; /* Maroon background */
            margin: 0;
            padding: 20px;
            text-align: center;
            color: white;
            background: linear-gradient(135deg, #800000, #4a0000); /* Gradient maroon background */
        }
        
        .thank-you-container {
            background: rgba(255, 255, 255, 0.95); /* Almost white container */
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.5);
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #800000; /* Maroon text */
            margin-bottom: 20px;
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #333; /* Dark gray text */
        }
        
        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(45deg, #800000, #600000); /* Maroon gradient */
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 2px solid transparent;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(128, 0, 0, 0.4);
            background: white;
            color: #800000;
            border: 2px solid #800000;
        }

        /* Add some decorative elements */
        .thank-you-container::before,
        .thank-you-container::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            border: 3px solid rgba(128, 0, 0, 0.2);
            border-radius: 50%;
            z-index: -1;
        }

        .thank-you-container::before {
            top: -20px;
            left: -20px;
            border-color: rgba(128, 0, 0, 0.2);
        }

        .thank-you-container::after {
            bottom: -20px;
            right: -20px;
            border-color: rgba(128, 0, 0, 0.2);
        }

        /* Add animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .thank-you-container {
            animation: fadeIn 0.8s ease-out forwards;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1>Thank You!</h1>
        <p>Your message has been sent successfully. I'll get back to you as soon as possible.</p>
        <a href="{{ url_for('index') }}" class="btn">Back to Home</a>
    </div>
</body>
</html>
